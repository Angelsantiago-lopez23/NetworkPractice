{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
<!--We are going to extend the base hmtl here. We can override anything within the block but everything else still same. Here we will create the form out.-->

{% block content %}
<!--Now we have a header for our form. Here we send a post request to our backend-->
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <!--Using a div class from bootstrap. Defining name for input is important. So we can access the email address in the backend through the name.-->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
